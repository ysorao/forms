<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
       
    </style>
</head>
<body>
    <div class="header-box">
        <h3>
            Bienvenido: <span id="displayName" style="color: #39d353;"></span> - 
            <span id="title" style="color: #58a6ff;"></span> 
            (<span id="phone" style="color: #f78166;"></span>)
        </h3>

        <div>
            <label for="project-name" style="display: block; margin-bottom: 10px;">Nombre del Proyecto:</label>
            <input
                type="text"
                id="project-name"
                placeholder="Introduce el nombre del proyecto"
                style="width: 90%; padding: 10px; margin-bottom: 20px;"
            />
        </div>


        
        <div>
            <input
                type="text"
                id="search-input"
                placeholder="Buscar por nombre"
                style="width: 90%; padding: 10px; margin-bottom: 20px;"
            />
        </div>
        <h3>Listado seleccionado</h3>
<table id="selected-data-table" border="1" style="width: 90%; margin-top: 20px; text-align: center;">
    <thead>
        <tr>
            <th>NOMBRE</th>
            <th>DOCUMENTO</th>
            <th>ÁREA</th>
            <th>Acciones</th> <!-- Columna para eliminar -->
        </tr>
    </thead>
    <tbody>
        <!-- Los datos seleccionados se insertarán dinámicamente aquí -->
    </tbody>
</table>

        <!-- Tabla para mostrar los datos -->
        <table id="access-data-table" border="1" style="width: 90%; margin-top: 20px; text-align: center;">
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>DOCUMENTO</th>
                    <th>ÁREA</th>
                    <th>Acciones</th> <!-- Columna para el botón -->
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se insertarán dinámicamente aquí -->
            </tbody>
        </table>
        

        <!-- Botón de Logout -->
        <button class="logout-button" id="logout-button">Cerrar sesión</button>
    </div>

    <script>
        // Función para verificar el token y cargar los datos
        async function verifyAccess() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("No tienes acceso. Por favor inicia sesión.");
                window.location.href = "index.html"; // Redirige al login
                return;
            }
    
            try {
                const response = await fetch("http://localhost:3000/registro", {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });
    
                if (response.status === 200) {
                    const result = await response.json();
                    const user = result.user.userData;
    
                    // Llenar los datos en la tabla
                    document.getElementById("displayName").textContent = user.displayName || "N/A";
                    document.getElementById("title").textContent = user.title || "N/A";
                    document.getElementById("phone").textContent = user.phone || "N/A";
                } else {
                    alert("No tienes acceso. Por favor inicia sesión.");
                    window.location.href = "index.html"; // Redirige al login
                }
            } catch (error) {
                alert("Error al verificar el acceso. " + error.message);
                window.location.href = "index.html"; // Redirige al login
            }
        }
    
        // Cerrar sesión (Logout) con confirmación
        document.getElementById("logout-button").addEventListener("click", () => {
            if (confirm("¿Estás seguro de que quieres cerrar sesión?")) {
                localStorage.removeItem("token"); // Eliminar el token
                window.location.href = "index.html"; // Redirigir al login
            }
        });
    
        // Verificar acceso al cargar la página
        verifyAccess();


        // Función para probar la consulta y mostrar los datos en consola
        document.getElementById("search-input").addEventListener("input", async (e) => {
    const searchQuery = e.target.value.trim(); // Obtiene el texto ingresado en el campo
    const token = localStorage.getItem("token");

    if (!token) {
        alert("No tienes acceso. Por favor inicia sesión.");
        window.location.href = "index.html"; // Redirige al login
        return;
    }

    try {
        const response = await fetch(`http://localhost:3000/test-access-data?search=${searchQuery}`, {
            headers: {
                Authorization: `Bearer ${token}`,
            },
        });

        if (response.status === 200) {
            const result = await response.json();
            if (result.status) {
                // Llenar los datos en la tabla
                const tableBody = document.querySelector("#access-data-table tbody");
                tableBody.innerHTML = ""; // Limpiar el contenido previo

                result.data.forEach((row) => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${row.NOMBRES}</td>
                            <td>${row.EMPLEADO}</td>
                            <td>${row.DPTO}</td>
                            <td><button class="add-button" data-nombre="${row.NOMBRES}" data-documento="${row.EMPLEADO}" data-area="${row.DPTO}">Agregar</button></td>
                        `;
                        tableBody.appendChild(tr);
                    });

                    // Añadir eventos al botón "Agregar"
                    document.querySelectorAll(".add-button").forEach((button) => {
                        button.addEventListener("click", (e) => {
                            const nombre = e.target.getAttribute("data-nombre");
                            const documento = e.target.getAttribute("data-documento");
                            const area = e.target.getAttribute("data-area");
                            addToGrid(nombre, documento, area);
                        });
                    });
            } else {
                console.error("No se encontraron datos:", result.message);
                const tableBody = document.querySelector("#access-data-table tbody");
                tableBody.innerHTML = "<tr><td colspan='3'>No se encontraron resultados</td></tr>";
            }
        } else {
            console.error("Error en la solicitud:", response.status);
        }
    } catch (error) {
        console.error("Error al conectarse al servidor:", error.message);
        alert("Error al conectarse al servidor: " + error.message);
    }
});

function addToGrid(nombre, documento, area) {
    const tableBody = document.querySelector("#selected-data-table tbody");

    // Verificar si el documento ya está en la lista
    if (Array.from(tableBody.children).some(row => row.querySelector("td:nth-child(2)").textContent === documento)) {
        alert("Este documento ya está en el listado.");
        return;
    }

    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>${nombre}</td>
        <td>${documento}</td>
        <td>${area}</td>
        <td><button class="remove-button">Eliminar</button></td>
    `;
    tableBody.appendChild(tr);

    // Añadir evento al botón "Eliminar"
    tr.querySelector(".remove-button").addEventListener("click", () => {
        tr.remove();
    });
}

// Captura el valor del proyecto
const projectInput = document.getElementById("project-name");

function getProjectName() {
    return projectInput.value.trim(); // Obtener y limpiar el valor del input
}

// Agregar un evento para verificar el cambio
projectInput.addEventListener("input", () => {
    console.log("Nombre del proyecto actualizado:", getProjectName());
});

// Llamar a la función para llenar la tabla
testAccessData();



    </script>
</body>
</html>
